<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tareas</h1>
    <input type="text" id="input_tarea" placeholder="DescripciÃ³n">
    <button id="boton_agregar" onclick="controller.agregarTarea(document.getElementById('input_tarea').value, obtenerFechaActual())">Agregar</button>

    <h3 style="text-align: center;">Lista de tareas</h3>
    <table id="lista" border="1">
    </table>

    <script src="Controlador.js"></script>
    <script src="Tarea.js"></script>
    <script src="Modelo.js"></script>
    <script src="Vista.js"></script>

    <script>
        const controller = new Controlador();

        function obtenerFechaActual() {
            const ahora = new Date();
            const fecha = ahora.toLocaleDateString();
            const hora = ahora.toLocaleTimeString();
            return `${fecha} ${hora}`;
        }
    </script>
</body>
