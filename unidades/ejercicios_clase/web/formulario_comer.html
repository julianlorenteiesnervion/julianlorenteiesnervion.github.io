<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <a href="../index.html">< Volver</a>
    <form>
    <fieldset>
    <label for="nombre">Nombre</label>
    <input name="nombre" type="text">
    <br>
    <label for="correo">Correo</label>
    <input type="email" placeholder="correo@hola123.es">
    </fieldset>
    <br>
    <fieldset>
    <label for="momento">Momento para comer</label>
    <br>
    <input name="momento" type="checkbox" value="desayuno">Desayuno
    <input name="momento" type="checkbox" value="almuerzo">Almuerzo
    <input name="momento" type="checkbox" value="merienda">Merienda
    <input name="momento" type="checkbox" value="cena">Cena
    <input name="momento" type="checkbox" value="postre">Postre
    </fieldset>
    <br>
    <fieldset>
    <select name="ingredientes" multiple>
        <optgroup label="Carne">
            <option value="vaca">Vaca</option>
            <option value="cerdo">Cerdo</option>
            <option value="cordero">Cordero</option>
        </optgroup>
        <optgroup label="Pescado">
            <option value="sardina">Sardina</option>
            <option value="pez_espada">Pez Espada</option>
            <option value="bacalao">Bacalao</option>
        </optgroup>
        <optgroup label="Verdura">
            <option value="pimiento">Pimiento</option>
            <option value="tomate">Tomate</option>
            <option value="lechuga">Lechuga</option>
        </optgroup>
        <optgroup label="Fruta">
            <option value="manzana">Manzana</option>
            <option value="pera">Pera</option>
            <option value="platano">Platano</option>
        </optgroup>
    </select>
    </fieldset>
    <br>
    <fieldset>
    <label for="horas">Horas</label>
    <br>
    <input name="horas" type="radio" value="hora0">0h
    <input name="horas" type="radio" value="hora1">1h
    <input name="horas" type="radio" value="hora2">2h
    <input name="horas" type="radio" value="hora3">3h
    <input name="horas" type="radio" value="hora4">4h
    <input name="horas" type="radio" value="hora5">5h
    <input name="horas" type="radio" value="hora6">6h
    <br>
    <label for="minutos">Minutos</label>
    <br>
    <input name="minutos" type="radio" value="min0">0m
    <input name="minutos" type="radio" value="min15">15m
    <input name="minutos" type="radio" value="min30">30m
    <input name="minutos" type="radio" value="min45">45m
    </fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Reiniciar</button>
    </form>
</body>
</html>
